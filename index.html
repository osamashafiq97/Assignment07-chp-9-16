<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let ch=prompt("Enter alphbets , numbers ,");
         if(ch>="A" && ch<="Z"){
            document.write("this is Upercase Alphabet");
}
         else if(ch>="a" && ch<="z")
        {
            document.write(" This lower case Alphabets");
        }

         else if (ch>="0" && ch<="9")
        {
            document.write("this is number");
        }
        else{
            document.write("This is symbols");
        }
        </script>
</body>
</html>
